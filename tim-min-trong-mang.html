<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm giá trị nhỏ nhất trong mảng</title>
</head>
<body>
<script>
    let number=[-3,5,1,3,2,10]//khai báo mảng
    let min=number[0]//có nghĩa là max bằng với giá trị đầu tiên của mảng tức là bằng -3
    let index =0;
    for (let i = 1; i < number.length; i++) {
        if (number[i] < min) {
            min = number[i];
            index = i;

        }
    }alert("max: " + min + " có vị trí " + index);
</script>
</body>
</html>
